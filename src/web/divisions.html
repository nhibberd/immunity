            <div id="division">
                <script type="text/javascript">
                    var query = window.location.search.substring(1);
                    var pair = query.split("=");
                    var id = pair[1];
                    console.log("id + " + id )

                    $.ajax({
                    url: "/immunity/getdivision/",
                    type: "POST",
                    data: JSON.stringify({string: id}),
                    cache: false,
                    success: function(response, status, obj){

                    if(obj.status == "OK" || obj.status == 200) {
                    print(response)
                    }
                    },
                    error: function(obj) {
                    if(obj.status == "OK" || obj.status == 200) {
                    }
                    if(obj.status == 500) {
                    }
                    if(obj.status == 400) {
                    }
                    if(obj.status == 401) {
                    }
                    if(obj.status == 404) {
                    printerror()
                    }
                    }
                    });

                    function printDate(i) {
                    var temp = new Date(i);
                    var dateStr = padStr(temp.getDate() + ".") +
                    padStr(1 + temp.getMonth()+ ".") +
                    padStr(temp.getFullYear());

                    return dateStr
                    }

                    function padStr(i) {
                    return (i < 10) ? "0" + i : "" + i;
                    }

                    function printerror() {
                    blog=new Object();
                    blog.id = 0;
                    blog.title = "404 - not found"
                    blog.type = "error"
                    blog.content = ""
                    blog.link = ""
                    print(blog)
                    }

                    function print(x) {
                    console.log(x)
                    }


                </script>
