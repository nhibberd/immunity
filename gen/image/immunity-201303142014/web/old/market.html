    <script type="text/javascript">

        $.ajax({
            url: "/immunity/getblog/",
            type: "GET",
            cache: false,
            success: function(response, status, obj){

                if(obj.status == "OK" || obj.status == 200) {
                    LoadPostsToPage(response)
                }
            },
            error: function(obj) {
                if(obj.status == "OK" || obj.status == 200) {
                    console.log("UV DONE GOOFED NICK");
                }
                if(obj.status == 500) {
                    console.log("ERROR BRAH 500");
                }
                if(obj.status == 400) {
                    console.log("ERROR BRAH 400");
                }
                if(obj.status == 401) {
                    console.log("ERROR BRAH 401");
                }
                if(obj.status == 404) {
                    console.log("ERROR BRAH 404");
                }
            }
        });

        function printDate(i) {
            var temp = new Date(i);
            var dateStr = padStr(temp.getDate() + ".") +
                    padStr(1 + temp.getMonth()+ ".") +
                    padStr(temp.getFullYear());

            return dateStr
        }

        function padStr(i) {
            return (i < 10) ? "0" + i : "" + i;
        }

        function LoadPostsToPage(posts) {
            var content = document.getElementById("content");
            for(var i = 0; i<3; i++) {
                if(posts[i]) {
                    var row = $("<div class='row'></div>");
                    var grid = $("<div class='grid-12'></div>")
                    var date = printDate(posts[i].timestamp);
                    var header = $("<h2><span class='slash'>//</span>" + date.substr(0,10) + " - " +  posts[i].title + "</h2>");
                    $(row).append(grid);
                    $(grid).append(header, posts[i].content);
                    content.appendChild(row[0]);
                    var ddd = $("<hr class='row-divider' />");
                    $(content).append(ddd);
                }
            }

        }


    </script>
