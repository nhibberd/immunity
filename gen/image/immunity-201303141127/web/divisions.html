<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Team Immunity</title>

    <link href="./css/main.css" rel="stylesheet">
      <script src="./js/jquery-1.7.2.min.js"></script>



  </head>

<body>
	<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<div id="wrapper">

	<div id="outerheader">
        <script type="text/javascript">
            $('#outerheader').load('./index.html #header');
        </script>
	</div> <!-- /header -->

	<div id="ticker" style="background: url(./img/ticker_cod.png) no-repeat center; height: 260px; max-width: 100%;" >	</div> <!-- /ticker -->



	<div id="content"  >
		<div id="outersponsor">
            <script type="text/javascript">
                $('#outersponsor').load('./index.html #sponsors');
            </script>
		</div>
        <div>
            <div id="division">
                <script type="text/javascript">
                    var query = window.location.search.substring(1);
                    var pair = query.split("=");
                    var id = pair[1];

                    $.ajax({
                    url: "/immunity/getdivision/",
                    type: "POST",
                    data: JSON.stringify({string: id}),
                    cache: false,
                    success: function(response, status, obj){

                    if(obj.status == "OK" || obj.status == 200) {
                    print(response)
                    }
                    },
                    error: function(obj) {
                    if(obj.status == "OK" || obj.status == 200) {
                    }
                    if(obj.status == 500) {
                    }
                    if(obj.status == 400) {
                    }
                    if(obj.status == 401) {
                    }
                    if(obj.status == 404) {

                    }
                    }
                    });

                    function printDate(i) {
                    var temp = new Date(i);
                    var dateStr = padStr(temp.getDate() + ".") +
                    padStr(1 + temp.getMonth()+ ".") +
                    padStr(temp.getFullYear());

                    return dateStr
                    }

                    function padStr(i) {
                    return (i < 10) ? "0" + i : "" + i;
                    }



                    function print(division) {
                    var content = document.getElementById("division");
                    var x = $("<div class='gameinfo'></div>")
                    var picture = $("<div class='game_image'><img src='" + division.division.picture + "' /></div>")
                    var wrapper = $("<div class='game_content_wrapper'></div>")
                    var title = $("<div><div class='game_title'> title </div></div>")
                    var gamecontent = $("<div><div class='game_content'>" + division.division.info + "</div></div>")
                    $(x).append(picture);
                    $(wrapper).append(title);
                    $(wrapper).append(gamecontent);
                    $(x).append(wrapper);
                    content.appendChild(x[0]);





                    var players = division.players;
                    console.log(division.players);
                    console.log(players);
                    for(var i = 0; i<players.length; i++) {
                        if(players[i]) {
                            var x = $("<div class='player'></div>")
                            var y = $("<div class='player_content'></div>")
                            var picture = $("<div class='player_picture'><img src='" + players[i].picture + "' /></div>")
                            var name = $("<div><div class='player_name'>" + players[i].name + "</div></div>")
                            var bio = $("<div><div class='player_bio'>" + players[i].bio + "</div></div>")

                            $(x).append(picture);
                            $(y).append(name);
                            $(y).append(bio);
                            $(x).append(y);
                            content.appendChild(x[0]);
                        }
                    }
                    }


                </script>
            </div>


            <div id="rightnav">
                <div id="outerdiv">
                <script type="text/javascript">
                    $('#outerdiv').load('./index.html #divisions');
                </script>
                </div>

                <div id="twitter" class="rightnavtop">
                    <div>
                        <a class="twitter-timeline" href="https://twitter.com/search?q=%40teamimmunity" data-widget-id="309908843410882560">Tweets about "@teamimmunity"</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

                    </div>
                </div>
            </div>
        </div>
	</div> <!-- /content -->




	<div id="outerfooter">
        <script type="text/javascript">
            $('#outerfooter').load('./index.html #footer');
        </script>
	</div>
</div> <!-- /wrapper -->

</html>
