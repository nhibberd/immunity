<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Team Immunity</title>

  </head>

<body>
	<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<div id="wrapper">

	<div id="outerheader">
        <script type="text/javascript">
            $('#outerheader').load('./index.html #header');
        </script>
	</div> <!-- /header -->

	<div id="ticker" style="background: url(./img/ticker_cod.png) no-repeat center; height: 260px; max-width: 100%;" >	</div> <!-- /ticker -->



	<div id="content"  >
        <div id="outersponsor">
            <script type="text/javascript">
                $('#outersponsor').load('./index.html #sponsors');
            </script>
		</div>
        <div>
            <div id="content_sponsors">
                <script type="text/javascript">
                    $.ajax({
                    url: "/immunity/getsponsors/",
                    type: "GET",
                    cache: false,
                    success: function(response, status, obj){

                    if(obj.status == "OK" || obj.status == 200) {
                    print(response)
                    }
                    },
                    error: function(obj) {
                    if(obj.status == "OK" || obj.status == 200) {
                    }
                    if(obj.status == 500) {
                    }
                    if(obj.status == 400) {
                    }
                    if(obj.status == 401) {
                    }
                    if(obj.status == 404) {

                    }
                    }
                    });

                    function printDate(i) {
                    var temp = new Date(i);
                    var dateStr = padStr(temp.getDate() + ".") +
                    padStr(1 + temp.getMonth()+ ".") +
                    padStr(temp.getFullYear());

                    return dateStr
                    }

                    function padStr(i) {
                    return (i < 10) ? "0" + i : "" + i;
                    }



                    function print(sponsors) {
                    var content = document.getElementById("content_sponsors");
                    for(var i = 0; i<sponsors.length; i++) {
                        if(sponsors[i]) {
                            var x = $("<div class='sponsor_wrapper'></div>")
                            var y = $("<div class='sponsor_content'></div>")
                            var picture = $("<div class='sponsor_picture'><img src='" + sponsors[i].picture + "' /></div>")
                            var name = $("<div><div class='sponsor_name'>" + sponsors[i].name + "</div></div>")
                            var info = $("<div><div class='sponsor_info'>" + sponsors[i].info + "</div></div>")

                            $(x).append(picture);
                            $(y).append(name);
                            $(y).append(info);
                            $(x).append(y);
                            content.appendChild(x[0]);
                        }
                    }
                    }


                </script>
            </div>


            <div id="rightnav">
                <div id="outerdiv">
                <script type="text/javascript">
                    $('#outerdiv').load('./index.html #divisions');
                </script>
                </div>

                <div id="twitter" class="rightnavtop">
                    <div>
                        <a class="twitter-timeline" href="https://twitter.com/search?q=%40teamimmunity" data-widget-id="309908843410882560">Tweets about "@teamimmunity"</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

                    </div>
                </div>
            </div>
        </div>
	</div> <!-- /content -->

        <script type="text/javascript">
